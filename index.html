<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    .outsideBtn{
      color: white;
      background-color: #041E42;
      border-radius: 5px;
      font-size: 16px;
      width: 68px;
      height: 40px;
      box-shadow: 0px 10px 24px #999;
      border: 1px solid #041E42;
      margin: 8px;
    }
    .outsideBtn:hover{
      color: #e0e0e0;
      background-color: #07377a;
      box-shadow: 0px 10px 24px white;
      border: 1px solid #07377a;
    }
    .outsideBtn:focus{
      color: #e0e0e0;
      background-color: #07377a;
      box-shadow: 0px 10px 24px white;
      border: 1px solid #07377a;
    }
  </style>
  <title>professor-card</title>
</head>

<body>
  <div class="btnSpacing">
    <button class="outsideBtn duplicateBtn">Multiply</button>
    <button class="outsideBtn toggleBtn">Toggle</button>
    <button class="outsideBtn backgroundBtn">BG</button>
    <button class="outsideBtn titleBtn">Title</button>
    <button class="outsideBtn deleteLastBtn">Delete</button>
  </div>

  <div class="app">
    <professor-card>
        <p slot="gospel">Professor Giacobe may look like a simple man but perceptions can be misleading. Underneath the facade of a simple college of IST professor lies the holiness of an <strong>IST GOD</strong>!</p>
    </professor-card>
  </div>

  <script type="module" src="./src/professor-card.js"></script>

  <script>
    //duplicate element
    document.querySelector('.duplicateBtn').addEventListener('click', function(e) {
      const itemToClone = document.querySelector('professor-card').cloneNode(true);
      document.querySelector('.app').appendChild(itemToClone);
    });

    //change background
    document.querySelector('.backgroundBtn').addEventListener('click', function(e) {
      let card = document.querySelector('professor-card').shadowRoot.querySelector(".card");
      if(!card.classList.contains("basic")){
        document.querySelectorAll('professor-card').forEach((item)=>{
          item.shadowRoot.querySelector(".card").classList.add("basic");
        });
      }
      else{
        document.querySelectorAll('professor-card').forEach((item)=>{
          item.shadowRoot.querySelector(".card").classList.remove("basic");
        });
      }
    });

    //Toggle description
    document.querySelector('.toggleBtn').addEventListener('click', function(e) {
      const details = document.querySelector('professor-card').shadowRoot.querySelector('details');
      console.log(details);
      if(details.getAttribute('open')){
        document.querySelectorAll('professor-card').forEach((item)=>{
          item.shadowRoot.querySelector('details').removeAttribute('open');
        });
      }
      else{
        document.querySelectorAll('professor-card').forEach((item)=>{
          item.shadowRoot.querySelector('details').setAttribute('open', 'open');
        });
      }
    });

    //change title
    document.querySelector('.titleBtn').addEventListener('click', function(e) {
      let name = prompt("Cyber-chadification");
      if (name){
        document.querySelectorAll('professor-card').forEach((item)=>{
          item.title = name;
        })  
      }
      
      // Both work, just felt the prior was more reusable
      // let name = "something else";
      // if (name!==document.querySelector('professor-card').title){
      //     document.querySelector('professor-card').title = name;
      // }
      // else{
      //   document.querySelector("professor-card").title = "Professor Giacobe";
      // }  
    });

    //delete last element
    document.querySelector('.deleteLastBtn').addEventListener('click', function(e) {
      if (document.querySelector('.app professor-card:last-child') !== document.querySelector('professor-card')){
        document.querySelector('.app professor-card:last-child').remove();
      }
      else{
        alert("YOU CANNOT PURGE THE CYBER CHADS!!!");
      }
    });
  </script>
</body>

</html>
